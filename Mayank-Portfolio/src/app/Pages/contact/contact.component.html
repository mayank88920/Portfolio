<div class="container">
    <div class="contactform ml20 mr20">
        <h2>Contact Me for Work/general Enquiries</h2>
        <form>
            <div class="field mb20">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
              </div>
            <div class="field mb20">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="field mb10">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="password" class="form-control" id="clientphone">
            </div>
            <div class="mb10 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">recieve mail</label>
            </div>
            <button class="btn btn-sm" type="submit" >Submit</button>
          </form>
    </div>
</div>
